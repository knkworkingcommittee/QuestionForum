<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Q&A</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h2>Ask a Question</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="question" placeholder="Your Question">
    <button onclick="postQuestion()">Submit</button>

    <h2>Live Questions</h2>
    <ul id="questions"></ul>

    <script>
        var socket = io();

        function postQuestion() {
            var name = document.getElementById("name").value;
            var question = document.getElementById("question").value;
            if (name && question) {
                socket.emit("post_question", { name: name, question: question });
            }
        }

        socket.on("new_question", function(data) {
            var list = document.getElementById("questions");
            var item = document.createElement("li");
            item.innerHTML = `<b>${data.name}:</b> ${data.question}`;
            list.appendChild(item);
        });
    </script>
</body>
</html>
